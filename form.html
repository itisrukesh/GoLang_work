<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SURVEY-REGISTERATION</title>
    <link rel="stylesheet" href="css/lightslider.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
<style>
body{
background-image: url('./assets/Css/survey1.jpg');
background-size: auto;
}
</style>
</head>
<body>
    <nav>
        <center class="mt-3"><h3 class="text-dark">REGISTER HERE</h3></center>
    </nav>
<br> <br>
{{if .success}}
    <h1>Registeration Done...</h1>
{{else}}
    <form action="/" method="POST">
    <center><div class="container mt-3">
        <div class="text-light" style="width:30rem;">
      
        <div class="col-md-6">
          <label for="inputname" class="form-label text-dark">User-Name</label>
          <input type="text" name="name" class="form-control" id="inputname" required="">
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label text-dark">Email</label>
          <input type="email" name="email" class="form-control" id="inputEmail" required="">
        </div>
        <div class="col-md-6">
          <label for="inputnumber" class="form-label text-dark">Contact Number</label>
          <input type="text" name="phoneno" class="form-control" focus-color="success" id="inputnumber" maxlength="10" required="">
        </div>
        <div class="col-md-6">
          <label for="inputstatus" class="form-label text-dark">Current Working Status</label>
          <input type="text" name="status" class="form-control" focus-color="success" id="inputstatus" required="">
        </div>
        <br>
        <div class="col-12">
          <input type="submit" onclick="alert('Registration Successful!')" class="btn btn-danger">
        </div>
      </div>
    </div></center>
    </form>
</body>
</html>
{{end}}
